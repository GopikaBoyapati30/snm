<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>View Note</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/3209/3209265.png" type="image/x-icon">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fff4b3, #ffcc70);
            color: #3b2f14;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.98);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .container {
            background: rgba(255, 255, 255, 0.75);
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #b86b00;
        }
        .note-date {
            font-size: 0.9rem;
            color: #7a5c1f;
            margin-bottom: 20px;
        }
        .note-content {
            text-align: left;
            font-size: 1.1rem;
            background: #fffdf5;
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #ffb300;
            color: #3b2f14;
            white-space: pre-wrap;
        }
        .btn {
            display: inline-block;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin-top: 20px;
            cursor: pointer;
            border: none;
        }
        .btn-outline {
            border: 2px solid #b86b00;
            color: #b86b00;
            background: transparent;
        }
        .btn-outline:hover {
            background: #b86b00;
            color: #fff4b3;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <h2>View Notes</h1>
        <label>Created_at:{{notes_data[3]}}</label>
        <label for="title">Title</label>
        <input type="text" id="title" name="title" value="{{notes_data[1]}}" readonly>
        <label for="description">Description</label>
        <textarea id="description" name="description" notes="8" readonly=>{{notes_data[2]}}</textarea>
</body>
</html>
