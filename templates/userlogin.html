<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .login-container {
    background: white;
    padding: 30px 40px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    width: 320px;
  }

  h2 {
    margin-bottom: 20px;
    text-align: center;
  }

  .form-group {
    margin-bottom: 15px;
  }

  label {
    display: block;
    margin-bottom: 6px;
    font-weight: bold;
  }

  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 8px 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 14px;
  }

  input[type="email"]:focus,
  input[type="password"]:focus {
    border-color: #007BFF;
    outline: none;
  }

  .btn {
    width: 100%;
    background: #007BFF;
    color: white;
    border: none;
    padding: 10px;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
  }

  .btn:hover {
    background: #0056b3;
  }

  .note {
    margin-top: 15px;
    text-align: center;
    font-size: 14px;
  }

  .note a {
    color: #007BFF;
    text-decoration: none;
    cursor: pointer;
  }

  .note a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<div class="login-container">
  <h2>Login</h2>
  <form action="#" method="POST">
    <div class="form-group">
      <label for="login-email">Email</label>
      <input type="email" id="email" name="email" required />
    </div>
    <div class="form-group">
      <label for="login-password">Password</label>
      <input type="password" id="password" name="password" required />
    </div>
    <button type="submit" class="btn">Login</button>
  </form>
  <div class="note">Don't have an account? <a href="#">Register</a></div>
</div>

</body>
</html>
